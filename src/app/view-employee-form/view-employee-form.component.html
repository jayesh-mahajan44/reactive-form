<table class="table">
  <thead>
    <tr>
      <th scope="col">UserName</th>
      <th scope="col">Email address</th>
      <th scope="col">Mobile Number</th>
      <th scope="col">Gender</th>
      <th scope="col">Current Location</th>
      <th scope="col">Country</th>
      <th scope="col">Exp</th>
      <th scope="col">skills</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of list;let i = index">
      <td>{{ e.userName }}</td>
      <td>{{ e.emailAddress }}</td>
      <td>{{ e.mobileNumber }}</td>
      <td>{{ e.gender }}</td>
   
      <td>{{ e.currentLocation }}</td>
      <td>{{ e.country }}</td>
      <td>{{ e.experience }}</td>
      <td  >
        <p *ngFor = 'let item of e.skills'>
          <ng-container *ngIf = 'item.checked'>
            {{ item.name }}
          </ng-container></p></td>
      <td><button type="button" class="btn btn-primary" (click)= 'editForm("edit",i)' >Edit</button></td>
      <td><button type="button" class="btn btn-primary" (click)= 'deleteEmployee(i)' >Delete</button></td>
    </tr>
  </tbody>
</table>

<div class="">
  <button  type="button"class="btn bg-success px-4"  (click) ='addEmployee()' >Add Employee</button>
</div>
